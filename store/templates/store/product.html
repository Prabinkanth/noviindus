{% extends 'store/main.html' %}
{% load static %}
{% block content %}
{% if user.is_superuser %}
<div class="row">
    <p class="text-center"><a href="{% url 'admin-page'%}" type="button" class="btn btn-success w-100">Add new Product</a></p>
</div>
<div class="row">
    {% for product in product_obj %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <h4 style="display: inline-block; float: right"><strong>â‚¹{{product.price| floatformat:2}}</strong></h4>
            <p class="text-center"><a href="{% url 'updateproduct' pk=product.id %}" type="button" class="btn btn-success w-100">Update</a></p>
            <p class="text-center"><a href="{% url 'delete-product' pk=product.id %}" type="button" class="btn btn-danger w-100">delete</a></p>
           
            

        </div>
        
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock content %}
